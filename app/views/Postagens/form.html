#{extends 'main.html' /}
#{set title:'Cadastro' /}

<form action="@{Postagens.salvar}">
  <div class="form-group">
    <label>Título:</label>
    <input type="text" class="form-control" name="p.titulo" placeholder="Informe o título">
  </div>
  <div class="form-group">
    <label>Conteúdo:</label>
    <input type="text" class="form-control" name="p.conteudo" placeholder="Informe o Conteudo">
  </div>
  <div class="form-group">
    <label>Autor:</label>
    <input type="text" class="form-control" name="p.autor" placeholder="Informe o Autor">
  </div>
  <div class="form-group">
    <label>Data:</label>
    <input type="date" name="p.date" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
  <button type="submit" class="btn btn-primary"><a href="@{Postagens.listar}">Listar</a></button>
</form>
